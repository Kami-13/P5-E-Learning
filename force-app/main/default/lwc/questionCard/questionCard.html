<template>
    <lightning-card title="Quiz" class="question-card">
        <div class="slds-border_bottom slds-m-vertical_small"></div>
        <template for:each={question} for:item="question">
            <template if:true={question.data}>
                <p class="slds-p-horizontal_small" key={question.Content__c}>{question.Content__c}</p>
                <div class="slds-var-p-horizontal_medium question-card-body" key={question.Content__c}>
                    <div class="slds-media slds-media_responsive">
                        <!-- <div class="slds-media__body"></div> -->
                        <div class="slds-media__body">
                                <lightning-radio-group name="radioGroup"
                                                    label="Opciones"
                                                    options={answers}
                                                    value={value}
                                                    type="radio"></lightning-radio-group>
                        </div>
                    </div>
                </div>
                <div class="slds-border_bottom slds-m-vertical_small" key={question.Content__c}></div>
            </template>
        </template>
            <lightning-button variant="success" label="Check question" title="Check question" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
