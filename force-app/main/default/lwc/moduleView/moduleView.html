<template>
    <div class="c-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <div class="page-section page-header">
                        <template if:true={wrapper}>
                            <lightning-card title={currentModule.Name} icon-name="custom:custom62">
                                <span class="slds-badge" slot="actions">+{currentModule.Total_Points__c} Points</span>
                            <p class="slds-p-horizontal_small slds-text-heading_medium">{currentModule.Description__c}</p>
                            <div class="slds-p-around_medium lgc-bg">
                                    <p class="slds-truncate slds-text-heading_small" title={units.length}>{units.length} Units</p>
                            </div>
                            <lightning-progress-bar value={moduleProgress} size="large" variant="circular"></lightning-progress-bar>
                        </lightning-card>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="3">
                            <div class="page-section page-right">
                                <!-- <h1 class="slds-text-heading_medium slds-text-align_center slds-m-bottom_small">Back to Trails</h1>
                                <ul class="slds-text-heading_small slds-m-vertical_x-small">
                                        <li class="slds-text-align_center"><a href={trailUrl}>Go</a>
                                        </li>
                                </ul> -->
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="6">
                            <div class="page-section page-main">
                                <h1 class="slds-text-heading_medium slds-text-align_center slds-m-bottom_small">Units</h1>
                                <template if:true={units}>
                                    <template for:each={units} for:item="unit">                                
                                        <c-unit-card key={unit.Id} unit={unit}></c-unit-card>
                                    </template>
                                </template>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="3">
                            <div class="page-section page-right">
                                <div class="slds-text-align_center slds-text-heading_medium">
                                    <!-- <h2>All Modules</h2>
                                    <div class="slds-border_bottom slds-m-vertical_small"></div>
                                    <ul class="slds-text-heading_small slds-m-vertical_x-small">
                                        <template if:true={modules}>
                                            <template for:each={modules} for:item="module">
                                                <li key={module.Id}><a href="/lightning/r/Module__c/module.Id">{module.Name}</a>
                                                </li>
                                            </template>
                                        </template>
                                    </ul> -->
                                </div>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
