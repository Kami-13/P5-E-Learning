<template>
    <div class="c-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <div class="page-section page-header">
                        <template if:true={unit}>
                            <lightning-card title={unit.Name} icon-name="custom:custom55">
                                <div slot="actions">
                                    <span class="slds-badge">+{unit.Total_Points__c} Points</span>
                                </div>
                                <p class="slds-p-horizontal_small">{unit.Estimated_Time__c}</p>
                                <p slot="footer" class="slds-p-horizontal_small slds-text-heading_small">{unit.Content__c}</p>
                            </lightning-card>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="3">
                            <div class="page-section page-right"></div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="6">
                            <div class="page-section page-main">
                                <template if:true={questions}>
                                        <c-question-card key={question.Id} wire-question={questions} unit={unit}></c-question-card>
                                </template>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="3">
                            <div class="page-section page-right"></div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
