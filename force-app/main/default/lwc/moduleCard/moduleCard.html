<template>
    <template if:true={module}>
        <div class="slds-border_top slds-m-vertical_small module-detail"></div>
        <lightning-card class="slds-m-bottom_small module-card">
            <h1 onclick={navigateToModuleView} class="module-top">{module.Name}</h1>
            <div slot="actions">
                <span class="slds-badge">+{module.Total_Points__c} Points</span>
            </div>
            <div class="slds-m-around_medium">
                <div class="slds-var-p-horizontal_medium bear-tile-body">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <img src="https://i.imgur.com/RcZRbMq.png" class="module-image"/>
                        </div>
                        <div class="slds-media__body">
                            <p class="slds-var-m-bottom_small description">{module.Description__c}</p>
                            <p class="slds-var-m-bottom_small">Skills: {module.Skills__c}</p>
                            <p class="slds-var-m-bottom_small">{module.Estimated_Time__c}</p>
                        </div>
                    </div>
                </div>
            </div>

        <div class="slds-border_bottom slds-m-vertical_small module-line" onclick={none}></div>

        <template if:true={relatedUnits}>
            <lightning-accordion allow-multiple-sections-open class="module-bottom">
                <template for:each={relatedUnits} for:item="unit">
                    <lightning-accordion-section key={unit.Id} name={unit.Id} label={unit.Name}>
                        <p>{unit.Name}</p>
                    </lightning-accordion-section>
                </template>
            </lightning-accordion>
        </template>
    </lightning-card>
</template>
</template>
