<template>
    <lightning-card title={module.Name} class="module-card">
        <template if:true={module.data}>
            <div slot="actions">
                <lightning-badge label={module.Total_Points__c}></lightning-badge>
            </div>
            <div class="slds-var-p-horizontal_medium bear-tile-body">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <img src="https://i.imgur.com/RcZRbMq.png" class="module-image"/>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-var-m-bottom_small">{module.Description__c}</p>
                        <p class="slds-var-m-bottom_small">{module.Skills__c}</p>
                        <p class="slds-var-m-bottom_small">{module.Estimated_Time__c}</p>
                    </div>
                </div>
            </div>
        </template>
        <div class="slds-border_bottom slds-m-vertical_small"></div>
            <div class="slds-section slds-is-closed" data-id={id}>
                <!--section header-->
                <h3 class="slds-section__title">
                    <button type="button" aria-controls={id} class="slds-button slds-section__title-action" data-buttonid={id}
                        onclick={toggleSection}>
                        <lightning-icon icon-name="utility:switch" alternative-text="button icon" size="x-small"
                            class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                        <span class="slds-truncate">Show Units</span>
                    </button>
                </h3>
                <div class="slds-section__content">
                    <slot>
                        <ul class="slds-text-heading_small slds-m-vertical_x-small">
                            <template for:each={units} for:item="unit">
                                <template if:true={unit.data}>
                                    <li key={unit.Id}><a href={unit.url}>{unit.Name}</a></li>
                                </template>
                            </template>
                        </ul>
                    </slot>
                </div>
            </div>
    </lightning-card>
</template>
