<template>
    <template if:true={unit}>
        <div class="slds-border_top slds-m-vertical_small unit-detail"></div>
        <lightning-card title={unit.Name} class="unit-tile">
            <div slot="actions">
                <span class="slds-badge" label={unit.Total_Points__c}>+{unit.Total_Points__c} Points</span>
            </div>
            <div class="slds-var-p-horizontal_medium">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <img src="https://i.imgur.com/RcZRbMq.png" class="unit-image"/>
                    </div>
                    <div class="slds-media__body">
                        <h3 class="slds-var-m-bottom_small">Estimated time: {unit.Estimated_Time__c}</h3>
                    </div>
                </div>
            </div>
        <div class="slds-border_top slds-m-vertical_small unit-line"></div>
        <h1 onclick={handleNavigateToUnit} class="unit-bottom">Go to Unit</h1>
        </lightning-card>
    </template>
</template>
